<div class="cc-resource-detail">
    <!--Resource title-->
    <h1 class="cc-resource-title">
        MJ8 Report Preview
    </h1>

    <!-- Resource content -->
    <div class="cc-resource-detail-content">

        <!--- Error message, if any. -->
        <div class="nkn-row">
            <div class="nkn-col-m12 nkn-message nkn-error nkn-hide">
                <p><strong>Load calculation error:</strong><span data-coolcalc-role="load-calculation-error"></span></p>
            </div>
        </div>

        <!--- Report preview message. -->
        <div class="nkn-row">
            <div class="nkn-col-s12">
                <div class="nkn-alert nkn-informative nkn-text-justify">
                    <p>Hold on now partner!  Only registered LennoxPros users have access to free MJ8 reports.</p>
                    <p>Below is a preview of the load calculations for this HVAC system.  To continue to the complete report, please log in or create your LennoxPros account now.</p>        
                </div>
            </div>
        </div>

        <!--- Some load calculation visualizations. -->
        <!--- Total heating/cooling BTUH chart. -->
        <div class="nkn-row-padding cc-margin-top">            
            <div class="nkn-col-s12">
                <div class="nkn-border nkn-padding">
                    <div class="nkn-row">
                        <div class="nkn-col-s12 nkn-col-m10 nkn-offset-m1 nkn-col-xl8 nkn-offset-xl2">
                            <div class="" data-coolcalc-role="btuh-chart"></div>
                        </div>
                    </div>                                        
                </div>                
            </div>
        </div>
        <!--- AED chart. -->
        <div class="nkn-row-padding cc-margin-top">
            <div class="nkn-col-s12 nkn-col-m6">
                <div class="nkn-border nkn-padding">
                    <div class="" data-coolcalc-role="aed-chart-midsummer"></div>
                </div>                    
            </div>            
            <div class="nkn-col-s12 nkn-col-m6">
                <div class="nkn-border nkn-padding">
                    <div class="" data-coolcalc-role="aed-chart-october"></div>                   
                </div>                 
            </div>
        </div>
        <div class="nkn-row-padding cc-margin-top cc-margin-bottom">
            <!--- Heating pie chart. -->
            <div class="nkn-col-s12 nkn-col-m6">
                <div class="nkn-border nkn-padding">
                    <div class="" data-coolcalc-role="heating-pie-chart"></div>
                </div>                
            </div>

            <!--- Cooling pie chart. -->
            <div class="nkn-col-s12 nkn-col-m6">
                <div class="nkn-border nkn-padding">
                    <div class="" data-coolcalc-role="cooling-pie-chart"></div>
                </div>                
            </div>
        </div>
    </div>
</div>
